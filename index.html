<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <meta name="description" content="DZR Motorsport Media delivers premium motorsport photography and videography in the UAE, covering track days, test days, and events.">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Inter:opsz,wght@14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>DZR</title>
    <link rel="icon" href="dzr.svg" type="image/x-icon">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="whatsapp__popup"><a href="https://wa.me/971566635916"><img src="whatsapp.svg" alt="whatsapp icon"></a></div>
    <header>
        <nav>
            <div class="logo"><a href="index.html"><img src="dzr.png" alt="dzr logo" width="180px" height="100%"></a></div>
            <ul>
                <li><a href="index.html" class="current__page">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="links__icon">
                <img src="link.svg" alt="links icon" width="50px" height="100%">
            </div>
        </nav>
        <section class="hero">
            <video muted autoplay loop playsinline preload="metadata" aria-label="Motorsport highlight video showing track and race footage">
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <header class="hero__header">
                <h1 class="hero__title">Premium Motorsport Photo <span style="font-family: inter;">&</span> Video Coverage</h1>
                <div class="cta">
                    <a class="cta__button" href="gallery.html">GET IN TOUCH</a>
                </div>
            </header>
        </section>
    </header>
    <main>
        <section class="features" id="features">
            <h2 class="features__header">WHAT DZR DOES</h2>
            <section class="graphics">
                <h2 class="graphics__header features__header"><img src="graphics.svg" alt="graphic shapes icon" width="60px" height="100%">Graphic Design</h2>
                <div class="graphics__container">
                    <div class="graphic feature"></div>
                    <div class="graphic feature"></div>
                </div>
            </section>
            <section class="photography">
                <h2 class="photography__header features__header"><img src="photo.svg" alt="photgraphy camera icon" width="60px" height="100%">Photography</h2>
                <div class="photography__container">
                    <div class="photo feature"></div>
                    <div class="photo feature"></div>
                </div>
            </section>
            <section class="videography">
                <h2 class="videography__header features__header"><img src="video.svg" alt="videography film icon" width="60px" height="100%">Videography</h2>
                <div class="videography__container">
                    <div class="video feature"></div>
                    <div class="video feature"></div>
                </div>
            </section>
        </section>
        
    </main>
  </body>
</html>
